<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as myCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="myCtrl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="myCtrl.narrow();">Narrow It Down For Me!</button>
    </div>
    <div class="form-list">
    <!-- found-items should be implemented as a component -->
    <found-items found="myCtrl.found" on-remove="myCtrl.onRemove(index)"></found-items>
    </div>
  </div>

</body>
</html>
